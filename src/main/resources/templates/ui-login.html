<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Global Dark Theme -->
    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body class="dashboard-page">

<div class="container py-5" style="max-width: 520px;">

    <!-- Brand / Header -->
    <div class="text-center mb-4">
        <div class="mb-2" style="font-size: 44px; line-height: 1;">ðŸ“¦</div>
        <h2 class="fw-bold mb-1">Warehouse System</h2>
        <div class="text-muted small">Sign in with your personal number</div>
    </div>

    <!-- Card -->
    <div class="card p-4 p-md-5">

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form method="post" th:action="@{/ui/login}" autocomplete="off">
            <div class="mb-3">
                <label class="form-label">Personal Number</label>
                <input class="form-control"
                       name="personalNumber"
                       placeholder="Enter / scan..."
                       inputmode="numeric"
                       autofocus
                       required>
                <div class="form-text">Tip: you can paste or scan a barcode into this field.</div>
            </div>

            <!-- If you later add password support, enable this block
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            -->

            <button class="btn btn-primary w-100 py-2" type="submit">
                Continue
            </button>
        </form>

        <div class="text-center mt-4 text-muted small">
            Â© <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2026</span> Warehouse System
        </div>

    </div>

</div>

</body>
</html>
