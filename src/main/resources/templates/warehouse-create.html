<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Warehouse</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Global Dark Theme -->
    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body class="dashboard-page">

<div class="container py-5">

    <!-- Top Bar -->
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-3">
        <div>
            <h2 class="fw-bold mb-1">Create Warehouse</h2>
            <div class="text-muted small">
                This warehouse will be assigned to your account automatically.
            </div>
        </div>

        <div class="d-flex gap-2">
            <a th:href="@{/ui}" class="btn btn-outline-light">‚Üê Back</a>
            <form th:action="@{/ui/logout}" method="post" class="m-0">
                <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Card -->
    <div class="card p-4 p-md-5">
        <form th:action="@{/ui/warehouses}" th:object="${createForm}" method="post">

            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Warehouse Name</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{name}"
                           placeholder="e.g. Main Warehouse"
                           required />
                    <div class="form-text">Give it a clear name your team recognizes.</div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Location</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{location}"
                           placeholder="e.g. Tel Aviv"
                           required />
                    <div class="form-text">Base / city / storage area.</div>
                </div>
            </div>

            <!-- Actions -->
            <div class="mt-5 d-flex justify-content-end gap-2">
                <a th:href="@{/ui}" class="btn btn-outline-light px-4">Cancel</a>
                <button type="submit" class="btn btn-primary px-4">
                    Create Warehouse
                </button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
