<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body class="dashboard-page">
<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Request Transfer</h2>
        <a class="btn btn-outline-light" href="javascript:history.back()">‚Üê Back</a>
    </div>

    <div class="glass-card p-4">
        <form method="post"
              th:action="@{/ui/items/{id}/transfer-request(id=${itemId})}"
              th:object="${form}">

            <div class="mb-3">
                <label class="form-label">Target Personal Number</label>
                <input class="form-control" th:field="*{toPersonalNumber}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Note (optional)</label>
                <textarea class="form-control" rows="3" th:field="*{note}"></textarea>
            </div>

            <button class="btn btn-warning" type="submit">Send Request</button>
        </form>
    </div>

</div>
</body>
</html>
