<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body class="dashboard-page">
<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1">Admin Dashboard</h2>
            <div class="text-muted small">System overview</div>
        </div>

        <div class="d-flex gap-2">
            <a class="btn btn-primary" th:href="@{/ui/managers/new}">+ Create Manager</a>
            <a class="btn btn-outline-light" th:href="@{/ui}">← Back</a>
        </div>
    </div>

    <!-- SUMMARY -->
    <div class="row g-3 mb-4">
        <div class="col-12 col-lg-6">
            <div class="glass-card p-4">
                <div class="text-muted small">Managers</div>
                <div class="display-6 fw-bold" th:text="${managersCount}">0</div>
                <div class="text-muted small">WAREHOUSE_MANAGER users</div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="glass-card p-4">
                <div class="text-muted small">Warehouses</div>
                <div class="display-6 fw-bold" th:text="${warehousesCount}">0</div>
                <div class="text-muted small">Total warehouses in system</div>
            </div>
        </div>
    </div>

    <!-- MANAGERS TABLE -->
    <div class="glass-card p-4 mb-4">
        <h5 class="mb-3">Managers</h5>

        <div th:if="${#lists.isEmpty(managers)}" class="text-muted">No managers yet.</div>

        <div class="table-responsive" th:if="${!#lists.isEmpty(managers)}">
            <table class="table table-dark table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Personal Number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${managers}">
                    <td th:text="${m.id}">1</td>
                    <td th:text="${m.fullName}">Name</td>
                    <td th:text="${m.personalNumber}">PN</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- WAREHOUSES TABLE -->
    <div class="glass-card p-4">
        <h5 class="mb-3">Warehouses (All)</h5>

        <div th:if="${#lists.isEmpty(warehouses)}" class="text-muted">No warehouses yet.</div>

        <div class="table-responsive" th:if="${!#lists.isEmpty(warehouses)}">
            <table class="table table-dark table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Owner</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="w : ${warehouses}">
                    <td th:text="${w.id}">1</td>
                    <td th:text="${w.name}">Warehouse</td>
                    <td th:text="${w.location}">Location</td>
                    <td th:text="${w.owner != null ? w.owner.fullName : '—'}">Owner</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
