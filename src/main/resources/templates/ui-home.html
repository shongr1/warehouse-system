<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body class="dashboard-page">

<div class="container py-5">

    <!-- TOP BAR -->
    <div class="d-flex justify-content-between align-items-start mb-4">
        <div>
            <h1 class="fw-bold mb-1">Dashboard</h1>
            <div class="text-muted small"
                 th:text="${'Logged in as ' + me.fullName + ' • ' + me.personalNumber}"></div>
        </div>

        <div class="d-flex gap-2">
            <!-- ✅ Removed Manage Stock -->
            <a class="btn btn-outline-light" th:href="@{/ui/warehouses/new}">Create Warehouse</a>

            <form method="post" th:action="@{/ui/logout}" class="m-0">
                <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- STATS -->
    <div class="row g-4 mb-4">
        <div class="col-md-6">
            <div class="glass-card p-4 h-100">
                <div class="text-muted small mb-2">My Warehouses</div>
                <div class="display-6 fw-bold" th:text="${#lists.size(myWarehouses)}">0</div>
                <div class="text-muted small">Warehouses assigned to your user.</div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="glass-card p-4 h-100">
                <div class="text-muted small mb-2">Stock Lines</div>
                <div class="display-6 fw-bold" th:text="${#lists.size(myStocks)}">0</div>
                <div class="text-muted small">Distinct product types in stock.</div>
            </div>
        </div>
    </div>

    <!-- MY WAREHOUSES LIST -->
    <div class="glass-card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0">My Warehouses</h4>
            <a class="btn btn-sm btn-outline-light" th:href="@{/ui/warehouses}">View All</a>
        </div>

        <div th:if="${#lists.isEmpty(myWarehouses)}" class="text-muted">
            No warehouses yet.
        </div>

        <div th:if="${!#lists.isEmpty(myWarehouses)}" class="list-group list-group-flush">
            <div class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center"
                 th:each="w : ${myWarehouses}">
                <div>
                    <div class="fw-semibold" th:text="${w.name}">Warehouse Name</div>
                    <div class="text-muted small" th:text="${w.location}">Location</div>
                </div>

                <!-- ✅ Open goes to warehouse details (from there you will Add Product) -->
                <a class="btn btn-sm btn-outline-light"
                   th:href="@{|/ui/warehouses/${w.id}|}">
                    Open
                </a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
