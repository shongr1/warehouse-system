<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Transfer Requests</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body class="dashboard-page">
<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">Incoming Transfer Requests</h2>

        <div class="d-flex gap-2">
            <a class="btn btn-outline-light" th:href="@{/ui/my-transfer-requests/pdf}" target="_blank">
                Export PDF
            </a>

            <a class="btn btn-outline-light" th:href="@{/ui}">← Back</a>
        </div>
    </div>

    <div class="glass-card p-4">
        <div th:if="${#lists.isEmpty(requests)}" class="text-muted">
            No pending requests.
        </div>

        <div class="table-responsive" th:if="${!#lists.isEmpty(requests)}">
            <table class="table table-dark table-hover align-middle">
                <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Item ID</th>
                    <th>Status</th>
                    <th>Note</th>
                    <th>Created</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${requests}">
                    <td th:text="${r.id}">1</td>
                    <td th:text="${r.itemId}">100</td>
                    <td th:text="${r.status}">PENDING</td>
                    <td th:text="${r.note}">—</td>
                    <td th:text="${r.createdAt}">—</td>

                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-light"
                           target="_blank"
                           th:href="@{/ui/transfer-requests/{id}/pdf(id=${r.id})}">
                            PDF
                        </a>

                        <form class="d-inline ms-2"
                              method="post"
                              th:action="@{/ui/transfer-requests/{id}/approve(id=${r.id})}">
                            <button class="btn btn-sm btn-success" type="submit">Approve</button>
                        </form>

                        <form class="d-inline ms-2"
                              method="post"
                              th:action="@{/ui/transfer-requests/{id}/reject(id=${r.id})}">
                            <button class="btn btn-sm btn-danger" type="submit">Reject</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
