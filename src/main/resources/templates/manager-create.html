<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Global Theme -->
    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body class="dashboard-page">

<div class="container py-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1">Create Warehouse Manager</h2>
            <div class="text-muted small">
                Add a new manager to the system.
            </div>
        </div>

        <a th:href="@{/ui}" class="btn btn-outline-secondary">
            â† Back
        </a>
    </div>

    <!-- Glass Card -->
    <div class="glass-card p-4">

        <form th:action="@{/ui/managers}"
              th:object="${createManagerForm}"
              method="post">

            <div class="row g-4">

                <div class="col-md-4">
                    <label class="form-label">Personal Number</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{personalNumber}"
                           placeholder="MGR-2024-001"
                           required />
                </div>

                <div class="col-md-4">
                    <label class="form-label">Full Name</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{fullName}"
                           placeholder="John Smith"
                           required />
                </div>

                <div class="col-md-4">
                    <label class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           th:field="*{password}"
                           placeholder="********"
                           required />
                </div>

            </div>

            <div class="mt-5 d-flex justify-content-end">
                <button type="submit"
                        class="btn btn-primary px-4 py-2">
                    Create Manager
                </button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
