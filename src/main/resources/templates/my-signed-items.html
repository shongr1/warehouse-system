<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Signed Items</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body class="dashboard-page">
<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0">My Signed Items</h2>
        <a class="btn btn-outline-light" th:href="@{/ui}">‚Üê Back</a>
    </div>

    <div class="glass-card p-4">
        <div th:if="${#lists.isEmpty(items)}" class="text-muted">
            No items are signed by you.
        </div>

        <div class="table-responsive" th:if="${!#lists.isEmpty(items)}">
            <table class="table table-dark table-hover align-middle">
                <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Serial</th>
                    <th>Product</th>
                    <th>Warehouse</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="it : ${items}">
                    <td th:text="${it.id}">1</td>
                    <td th:text="${it.serialNumber}">SN</td>
                    <td th:text="${it.itemType.name}">Type</td>
                    <td th:text="${it.warehouse.name}">WH</td>
                    <td><span class="badge bg-secondary" th:text="${it.status}">SIGNED</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
