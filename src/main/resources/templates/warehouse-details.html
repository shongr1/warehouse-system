<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${warehouse.name}">Warehouse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/dashboard.css}">
</head>

<body class="dashboard-page">
<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold mb-1" th:text="${warehouse.name}">Warehouse</h2>
            <div class="text-muted small" th:text="${warehouse.location}">Location</div>
        </div>

        <div class="d-flex gap-2">
            <!-- ✅ הולך למסך הוספת מוצרים (כולל Serialized AUTO/MANUAL) -->
            <a class="btn btn-primary"
               th:href="@{/ui/warehouses/{id}/add(id=${warehouse.id})}">
                + Add Products
            </a>


            <a class="btn btn-outline-light" th:href="@{/ui}">← Back</a>
        </div>
    </div>

    <!-- INFO CARD -->
    <div class="glass-card p-4 mb-4">
        <h5 class="mb-2">Actions</h5>
        <div class="text-muted">
            To add inventory (including Serialized items), use <b>Add Products</b>.
        </div>
    </div>

    <!-- STOCK TABLE -->
    <div class="glass-card p-4">
        <h5 class="mb-3">Current Stock</h5>

        <div th:if="${#lists.isEmpty(stocks)}" class="text-muted">No stock yet.</div>

        <div class="table-responsive" th:if="${!#lists.isEmpty(stocks)}">
            <table class="table table-dark table-hover align-middle">
                <thead>
                <tr>
                    <th>Catalog</th>
                    <th>Product</th>
                    <th>Qty</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sb : ${stocks}">
                    <td th:text="${sb.itemType.catalogNumber}">CAT</td>
                    <td th:text="${sb.itemType.name}">NAME</td>
                    <td th:text="${sb.quantity}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
